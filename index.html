    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #FFF8E1; /* A warm, creamy base color */
      }
      .font-tangerine {
        font-family: 'Tangerine', cursive;
      }
      .font-cormorant {
        font-family: 'Cormorant Garamond', serif;
      }
       /* Petal animations */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
      @keyframes flutter {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(20px); }
      }
      .petal {
        position: absolute;
        top: -10vh;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 182, 193, 0.8); /* Light pink */
        border-radius: 100% 0;
        animation-name: fall, flutter;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        opacity: 0;
      }
      .petal.marigold {
        background-color: rgba(255, 165, 0, 0.8); /* Orange */
      }
    </style>
